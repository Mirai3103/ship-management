gg.jte.development-mode=true
spring.application.name=ship-management

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ship_management
spring.datasource.username=shipuser
spring.datasource.password=shippassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Connection Pooling
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1024MB
spring.servlet.multipart.resolve-lazily=true

# Application Configuration
app.upload.dir=uploads
app.server.url=http://localhost:8080
